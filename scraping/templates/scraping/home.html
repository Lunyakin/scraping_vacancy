{% extends 'scraping/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<div class="col">
  <h2 class="text-center my-4">Сервис по сбору вакансий</h2>
  <br>
</div>

<form method="get" action="{% url 'list_jobs' %}">
{% csrf_token %}
  <fieldset>
    <legend>Параметры поиска</legend>
    <div class="form-group">
      <label class="form-label mt-4">Город</label>
      <div class="col-sm-5">
        {{ form.city }}
      </div>
    </div>
    <div class="form-group">
      <label class="form-label mt-4">Специальность</label>
      <div class="col-sm-5">
        {{ form.language }}
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </fieldset>
</form>

{% endblock %}
